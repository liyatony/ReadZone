<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
   <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="images/logo-removebg.png" style="width: 95px;height: 80px;">
            <a class="navbar-brand" href="#" style="color: black;margin-left: 30px;">ReadZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" style="color: black;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="books.html" style="color: black;">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html" style="color: black;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signup.html">Sign Up</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Books Here">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="login">
        <form action="books.html" method="post">
            <h2 class="text-center">User Login</h2>
            
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
            
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="signup-link">
                <h5>Need an account? <a href="signup.html">Sign Up</a></h5>
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 ReadZone. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
