<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/signup.css" />
</head>
<body>
  
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(225, 225, 201);">
    <div class="container-fluid">
      <img src="images/logo-removebg.png" style="width: 95px;height: 80px;">
      <a class="navbar-brand ms-3" href="#" style="color: black;">ReadZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html" style="color: black;">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html" style="color: black;">Books</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html" style="color: black;">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Sign Up</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search Books Here"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  
  <div class="d-flex justify-content-center align-items-center form-container">
    <div class="signup text-white">
      <form action="signup.html" method="post">
        <h2 class="text-center mb-4">Create Account</h2>

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required><br><br>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br><br>

        <input type="submit" value="Sign Up" id="submit" class="w-100"><br><br>

        <div class="text-center">
          <h6>Already have an account?</h6>
          <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">

  <div class="footer-bottom">
    <p>&copy; 2025 ReadZone. All rights reserved.</p>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
